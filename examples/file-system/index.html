<!DOCTYPE html>
<html>

<head>
  <meta charset='utf8'>
  <title>File-System Simulation</title>
  <link rel="stylesheet" href="index.css">
  <script data-main="index" src="../../node_modules/requirejs/require.js"></script>
</head>

<body>

<p>Click on one of the files on the left side and watch the changed parts
  of the selected file information flashing</p>
<hr>

<div id="file-system">Company Folders</div>

<div id="selection">
  Current Selection
  <div>
    File
    <div id="file"></div>
  </div>
  <div>
    Parent Folder
    <div id="parent"></div>
  </div>
  <div>
    Version Sizes [bytes]
    <div id="versions"></div>
  </div>
</div>

</body>

</html>
